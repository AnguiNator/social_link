<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="card">
            <div class="card_pic">
                <img src="imagen/image.png" alt="yo">
            </div>
            <div>
                <h1 class="card_title">Jesus Anguiano</h1>
                <p class="card_location">Edo. M&eacute;x. M&eacute;xico</p>
            </div>
            <div>
                <p class="card_bio">"Front-end developer"</p>
            </div>
            <div class="card_links">
                <button class="card_links-button">GitHub</button>
                <button class="card_links-button">Frontend Mentor</button>
                <button class="card_links-button">LinkedIn</button>
                <button class="card_links-button">X</button>
                <button class="card_links-button">Instagram</button>
            </div>
        </section>
    </main>
</body>

</html>
